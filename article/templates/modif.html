<!--绑定父类模板-->
{% extends "base.html" %}

<!--填充内容-->
{% block content %}
<h2>修改微博内容</h2>
<!--处理错误信息-->
{% if err %}
<strong>{{ err }}</strong>
{% endif %}
<hr>
<form action="/article/modif" method="POST">
    <lable>内容</lable><textarea name="content"  cols="30" rows="10">{{ article.content }}</textarea>
    <br>
    <input type="submit" value="提交修改">
    <input type="hidden" name="wid" value="{{ article.id }}">
</form>
{% endblock %}
